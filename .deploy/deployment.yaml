apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    vc.isolight.io/git-commit-sha: a5a75e4ff33fe4be354235f9f61531cd90d71e4f
    vc.isolight.io/git-pr: https://github.com/rkrmr33/demo-app-ui/pull/1
    vc.isolight.io/git-branch: feat-1
    vc.isolight.io/git-repo: https://github.com/rkrmr33/demo-app-ui
  name: demo-app-ui
spec:
  selector:
    matchLabels:
      app: demo-app-ui
  template:
    metadata:
      annotations:
        vc.isolight.io/git-commit-sha: a5a75e4ff33fe4be354235f9f61531cd90d71e4f
        vc.isolight.io/git-pr: https://github.com/rkrmr33/demo-app-ui/pull/1
        vc.isolight.io/git-branch: feat-1
        vc.isolight.io/git-repo: https://github.com/rkrmr33/demo-app-ui
      labels:
        app: demo-app-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: demo-app-ui
          image: quay.io/roikramer120/demo-app-ui:feat-1
          env:
            - name: ENV
              value: production
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 800m
              memory: 2048Mi
            requests:
              cpu: 200m
              memory: 256Mi
          imagePullPolicy: Always
      terminationGracePeriodSeconds: 10
