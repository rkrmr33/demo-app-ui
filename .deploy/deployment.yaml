apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-ui
spec:
  selector:
    matchLabels:
      app: demo-app-ui
  template:
    metadata:
      labels:
        app: demo-app-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: demo-app-ui
          image: quay.io/roikramer120/demo-app-ui:feat-2
          env:
            - name: ENV
              value: production
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 800m
              memory: 2048Mi
            requests:
              cpu: 200m
              memory: 256Mi
          imagePullPolicy: IfNotPresent
      terminationGracePeriodSeconds: 10
